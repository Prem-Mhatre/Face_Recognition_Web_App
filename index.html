<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project </title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <center>
            <h3 class="heading">Face Recognition App</h3>
            <hr>
            <br>
            <p class="objects_name_p">Modal Trained To Identify The Following Object</p>
            <div class="objects">
            <b>
                Father
                <hr>
                Mother
                <hr>
                Sister
                <hr>
                Me
                <hr>
                Jimmy
                <hr>
                Kalu
                <hr>
                Simba
            </b>
            </div>
            <br><br>
            <label>View Webcam</label>
            <div id="camera"></div>
            <br><br>
            <label>Your Snap</label>
            <div id="result"></div>
            <br><br>
            <br><br>
            <p class="text-warning object_results">Object: <span class="text-danger" id="result_object_name"></span></p>
            <p class="text-warning object_results">Accuracy: <span class="text-danger" id="result_object_accuracy"></span></p>
            <br><br>
            <button class="btn btn_footer" onclick="take_snapshot()">Capture Image</button>
            <br><br>
            <button class="btn btn_footer" onclick="check()">Identify Image</button>
        </center>
    </div>
    <script src="script.js"></script>
</body>
</html>
